<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Save on Connect - GuestBook</title>
  </head>
  <body>
    <div style="float:right"><img  id="onlineStatus" src="images/offline_button.png"></div>
    <h1 class="display-4" style="text-align: center;">Offline GuestList</h1>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text"  class="form-control" id="firstName" required="required" placeholder="First Name" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text"  class="form-control" id="lastName" required="required" placeholder="Last Name" />
            </div>
            <div class="form-group">
            <label for="guests">Number of Guests +</label>
            <input type="number"  class="form-control" min="0" value=0 id="guests" required="required" placeholder="" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary"  class="form-control" id="add-btn">Add Guests</button>
            </div>
            <p role="alert" class="error"></p>
          </form>
          </div>
          <div class="col-sm">
            <div class="guests">
              <table>
                <thead>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Guest</th>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/db.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
